<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <!-- logo + title -->
      <header>
        <img src="logo.png" alt="logo">
        <h1>Taking booleaners from A to B</h1>
      </header>

      <!-- navbar -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- scooter list -->
      <section>
        <div class="scooter-info">
          <input type="checkbox"><label>Monopattino Gino22</label>
          <p class="text-icon">Via Guadalametri - A 220 metri da te</p>
          <p>Stato carica:</p>
          <span class="medium-battery"></span>
        </div>
        <div class="scooter-info">
          <input type="checkbox"><label>Monopattino Mike24</label>
          <p class="text-icon">Via Ricciardoni - A 420 metri da te</p>
          <p>Stato carica:</p>
          <span class="high-battery"></span>
        </div>
        <div class="scooter-info">
          <input type="checkbox"><label>Monopattino Fede154</label>
          <p class="text-icon">Via Mentarini - A 490 metri da te</p>
          <p>Stato carica:</p>
          <span class="low-battery"></span>
        </div>
      </section>
    </div>
  </body>
</html>
